    <!--
    This method is not preferred since the code runs from top to bottom
    Let's say that we have many lines of javascript code inside the script tag
    and let's say that the code performs some asynchronous operation.It means that it will
    take more time before the result will come back. And since the code runs from
    top to bottom, is going to halt the displaying of the Javascript.So 
    the user will see empty canvas or empty page unless the javascript finished
    loading, and then it will go ahead and display the HTML code.And also this
    approach does not improve code base.It simply means that you are messing up with javascript

    <!--?
Using external javascript with async i.e  adding async attribute.
The script will be executed immediately after it is downloaded, regardless of where the
HTML parsing is at that moment.
-->
    <!-- <script src="script.js" async></script>  -->

Using external javacript with defer i.e adding defer attribute.
Script will be downloaded asynchronously but will only run after the entire HTML document.
-->
